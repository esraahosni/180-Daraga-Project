<body>
    <nav>
        <div class="logo">
            <h1>group 2</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="about_us.html">About Us</a></li>
        </ul>
        <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </nav>
    <div class="menubar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="about_us.html">About Us</a></li>
        </ul>
    </div>

    <div class="hero">
        <h2>Secure Payment</h2>
        <p>Complete your purchase to access the course immediately.</p>
    </div>

    <div class="courses-grid">
        <div class="course-card" style="width: 100%; max-width: 600px; margin: 0 auto;">
            <div class="course-content" style="padding: 40px;">
                <h3>Payment Details</h3>
                <form action="#" method="POST" style="margin-top: 20px;">
                    <div style="margin-bottom: 15px;">
                        <label for="name" style="display: block; margin-bottom: 5px;">Cardholder Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="card" style="display: block; margin-bottom: 5px;">Card Number</label>
                        <input type="text" id="card" name="card" placeholder="0000 0000 0000 0000"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                        <div style="flex: 1;">
                            <label for="expiry" style="display: block; margin-bottom: 5px;">Expiry Date</label>
                            <input type="text" id="expiry" name="expiry" placeholder="MM/YY"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div style="flex: 1;">
                            <label for="cvv" style="display: block; margin-bottom: 5px;">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                    </div>
                    <button type="button" class="btn" style="width: 100%; border: none; cursor: pointer;">Pay
                        Now</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
